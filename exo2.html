<style>
p
{
	display: block;
}
</style>

<script src="jquery.js"></script>

<script>
$(document).ready(function ()
	{
		$("input[value='Cacher']").css("display", "block");

		$("input[value='Cacher']").click(function ()
			{
				if ($("input[value='Cacher']").length)
				{
					$("p").show("slow");
					$("input[value='Cacher']").val("Afficher");
				}
				else
				{
					$("p").hide("slow");
					$("input[value='Afficher']").val("Cacher");
				}
			});
	});

function init()
{
	$("input[value='Cacher']").css("display", "block");
}

function toggle()
{
	if ($("input[value='Cacher']").length)
	{
		// $("p").show("slow");
		$("input[value='Cacher']").val("Afficher");
	}
	else
	{
		// $("p").hide("slow");
		$("input[value='Afficher']").val("Cacher");
	}
	$("p").toggle();
}

function addT(ref)
{
	var refJQ = $(ref);
	var contenu = refJQ.prev().val();
	if ($("input[value='Cacher']").length)
	{
		$("#paragraphe").prepend("<p>" + contenu + "</p>");
	}
}

function addB(ref)
{
	var refJQ = $(ref);
	var contenu = refJQ.prev().val();
	if ($("input[value='Afficher']").length)
	{
		$("#paragraphe").append("<p>" + contenu + "</p>");
	}
}
</script>

<body>
	<input type="text"/>
	<input type="button" value="+" onclick="addT(this);"/>
	<input type="button" value="Cacher" onclick="toggle();"/>
	<div id="paragraphe">
		<p>Bonjour</p>
		<p>Bonjour</p>
		<p>Bonjour</p>
		<p>JE NIQUE LA GM DE MAX sign√© BRUNO</p>
	</div>
	<input type="button" value="Cacher" onclick="toggle();"/>
	<input type="text"/>
	<input type="button" value="+" onclick="addB(this);"/>
</body>
